<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Poroka</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            color: #333;
            padding: 20px;
            overflow: hidden; /* Skril presežek, ko je kamera v celozaslonskem načinu */
            position: relative; /* Nastavi relativni položaj za pozicioniranje kroga */
        }

        #welcome-text {
            font-size: 36px;
            margin-bottom: 20px;
            font-family: 'Lobster', cursive; /* Dodal sem Lobster font za bolj zavite črke */
        }

        #countdown {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .camera-button {
            position: absolute;
            bottom: 10px; /* Postavi krog na spodnji del strani */
            left: 50%; /* Postavi krog na sredino glede na levo stran */
            transform: translateX(-50%); /* Popravi položaj glede na širino kroga */
            background-color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .camera-button img {
            width: 40px; /* Nastavi širino ikone kamere */
            height: 40px; /* Nastavi višino ikone kamere */
        }

        #video-feed {
            display: none; /* Skril video posnetek */
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        #close-camera {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="welcome-text">Dobrodošli na Naši Poročni Spletni Strani</h1>
    <p id="countdown">Čas do začetka poroke: <span id="countdown-timer"></span></p>
    <div class="camera-button" id="start-camera" onclick="openCamera()">
        <img src="camera-icon.png" alt="Camera"> <!-- Dodal ikono kamere -->
    </div>
    <video id="video-feed" autoplay muted></video>
    <span id="close-camera" onclick="closeCamera()">✖</span>

    <script>
        const weddingDate = new Date("2024-08-16T15:00:00").getTime();
        let videoStream;

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown-timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);

        function openCamera() {
            const startCameraButton = document.getElementById("start-camera");
            const videoFeed = document.getElementById("video-feed");

            startCameraButton.style.display = "none"; // Skril gumb za vklop kamere
            videoFeed.style.display = "block"; // Pokazal video posnetek

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    videoStream = stream;
                    videoFeed.srcObject = stream;
                })
                .catch(function (error) {
                    console.error("Napaka pri dostopu do kamere:", error);
                    alert("Napaka pri dostopu do kamere. Preverite, ali imate kamero dovoljeno in poskusite znova.");
                });
        }

        function closeCamera() {
            const startCameraButton = document.getElementById("start-camera");
            const videoFeed = document.getElementById("video-feed");

            startCameraButton.style.display = "block"; // Pokazal gumb za vklop kamere
            videoFeed.style.display = "none"; // Skril video posnetek

            if (videoStream) {
                const tracks = videoStream.getTracks();
                tracks.forEach(track => track.stop());
            }
        }
    </script>
</body>
</html>
