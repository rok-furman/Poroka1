<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Poroka</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            color: #333;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        #welcome-text {
            font-size: 36px;
            margin-bottom: 20px;
            font-family: 'Lobster', cursive;
        }

        #countdown {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #start-camera {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #405de6;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 2;
        }

        #start-camera img {
            width: 40px;
            height: 40px;
        }

        #capture-photo {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 3; /* Povečajte vrednost z-index na 3 ali višje */
            display: none;
        }

        #capture-photo img {
            width: 40px;
            height: 40px;
        }

        #video-feed {
            display: none;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1; /* Zmanjšajte vrednost z-index na 1 */
        }

        #close-camera {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 4;
        }

        #captured-photos {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #captured-photos img {
            margin: 5px;
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <h1 id="welcome-text">Dobrodošli na Naši Poročni Spletni Strani</h1>
    <p id="countdown">Čas do začetka poroke: <span id="countdown-timer"></span></p>
    <div id="start-camera" onclick="openCamera()">
        <img src="camera-icon.png" alt="Camera">
    </div>
    <div id="capture-photo" onclick="capturePhoto()">
        <img src="capture-icon.png" alt="Capture Photo">
    </div>
    <video id="video-feed" autoplay muted></video>
    <span id="close-camera" onclick="closeCamera()">✖</span>
    <div id="captured-photos"></div>

    <script>
        const weddingDate = new Date("2024-08-16T15:00:00").getTime();
        let videoStream;
        let photoCounter = 1;

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown-timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);

        function openCamera() {
            const startCameraButton = document.getElementById("start-camera");
            const capturePhotoButton = document.getElementById("capture-photo");
            const videoFeed = document.getElementById("video-feed");

            startCameraButton.style.display = "none";
            capturePhotoButton.style.display = "block";
            capturePhotoButton.style.zIndex = "3"; // Povečajte vrednost z-index na 3 ali višje
            videoFeed.style.display = "block";

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    videoStream = stream;
                    videoFeed.srcObject = stream;
                })
                .catch(function (error) {
                    console.error("Napaka pri dostopu do kamere:", error);
                    alert("Napaka pri dostopu do kamere. Preverite, ali imate kamero dovoljeno in poskusite znova.");
                });
        }

        function closeCamera() {
            const startCameraButton = document.getElementById("start-camera");
            const capturePhotoButton = document.getElementById("capture-photo");
            const videoFeed = document.getElementById("video-feed");

            startCameraButton.style.display = "block";
            capturePhotoButton.style.display = "none";
            videoFeed.style.display = "none";

            if (videoStream) {
                const tracks = videoStream.getTracks();
                tracks.forEach(track => track.stop());
            }
        }

        function capturePhoto() {
            const videoFeed = document.getElementById("video-feed");
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");

            canvas.width = videoFeed.videoWidth;
            canvas.height = videoFeed.videoHeight;

            context.drawImage(videoFeed, 0, 0, canvas.width, canvas.height);

            const dataURL = canvas.toDataURL("image/png");
            const capturedImage = new Image();
            capturedImage.src = dataURL;

            const capturedPhotosContainer = document.getElementById("captured-photos");
            capturedImage.alt = `Captured Photo ${photoCounter}`;
            capturedImage.onclick = () => window.open(dataURL, "_blank");

            capturedPhotosContainer.appendChild(capturedImage);
            photoCounter++;
        }
    </script>
</body>
</html>
