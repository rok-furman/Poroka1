<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Poroka</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            color: #333;
            padding: 20px;
        }
        #countdown {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #start-camera,
        #capture-photo {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            background-color: #405de6; /* Instagram modra */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #video-feed {
            margin: 20px auto;
            max-width: 100%;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Dobrodošli na Naši Poročni Spletni Strani</h1>
    <p id="countdown">Čas do začetka poroke: <span id="countdown-timer"></span></p>
    <button id="start-camera" onclick="startCamera()">Začni Snemanje</button>
    <button id="capture-photo" onclick="capturePhoto()">Zajemi Fotografijo</button>
    <video id="video-feed" autoplay muted></video>

    <script>
        const weddingDate = new Date("2024-08-16T15:00:00").getTime();
        let videoStream;

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown-timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    alert("Dostop do kamere je zdaj omogočen!");
                    videoStream = stream;
                    const videoFeed = document.getElementById("video-feed");
                    videoFeed.srcObject = stream;
                })
                .catch(function (error) {
                    console.error("Napaka pri dostopu do kamere:", error);
                    alert("Napaka pri dostopu do kamere. Preverite, ali imate kamero dovoljeno in poskusite znova.");
                });
        }

        function capturePhoto() {
            const canvas = document.createElement("canvas");
            const videoFeed = document.getElementById("video-feed");
            canvas.width = videoFeed.videoWidth;
            canvas.height = videoFeed.videoHeight;
            canvas.getContext("2d").drawImage(videoFeed, 0, 0, canvas.width, canvas.height);

            const img = document.createElement("img");
            img.src = canvas.toDataURL("image/png");

            // Tukaj lahko nadaljujete z uporabo zajete fotografije (npr. prikaz v nekem elementu)
            document.body.appendChild(img);
        }
    </script>
</body>
</html>
