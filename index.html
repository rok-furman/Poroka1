<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Poroka</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            color: #333;
            padding: 20px;
        }

        #welcome-text {
            font-size: 36px;
            margin-bottom: 20px;
            font-family: 'Lobster', cursive; /* Dodal sem Lobster font za bolj zavite črke */
        }

        #countdown {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #start-camera,
        #capture-photo {
            display: inline-block;
            padding: 20px; /* Povečal sem polmer za bolj okrogel videz */
            margin: 10px;
            background-color: #405de6; /* Instagram modra */
            color: white;
            border: none;
            border-radius: 50%; /* Nastavil sem na 50% za obliko okroglega gumba */
            font-size: 16px;
            cursor: pointer;
        }

        #start-camera {
            position: relative;
        }

        #capture-photo {
            position: absolute;
            bottom: 10px;
        }

        #video-feed {
            margin: 20px auto;
            max-width: 100%;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 id="welcome-text">Dobrodošli na Naši Poročni Spletni Strani</h1>
    <p id="countdown">Čas do začetka poroke: <span id="countdown-timer"></span></p>
    <div id="start-camera" onclick="startCamera()">
        <img src="camera-icon.png" alt="Camera" width="40" height="40"> <!-- Dodal ikono kamere -->
    </div>
    <div id="capture-photo" ontouchstart="startRecording()" ontouchend="stopRecording()">
        <!-- Dodal funkcije za video zapis -->
    </div>
    <video id="video-feed" autoplay muted></video>

    <script>
        // Ostali JavaScript ostaja nespremenjen
    </script>
</body>
</html>
