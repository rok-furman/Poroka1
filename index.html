<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Poroka</title>
    <style>
        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            color: #333;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        #welcome-text {
            font-size: 36px;
            margin-bottom: 20px;
            font-family: 'Lobster', cursive;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #405de6;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: white;
            animation: flash 0.5s ease-in-out;
            z-index: 5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1 id="welcome-text">Dobrodošli na Naši Poročni Spletni Strani</h1>
    <button onclick="capturePhoto()">Zajemi fotografijo</button>

    <div id="flash-overlay"></div>

    <script>
        function capturePhoto() {
            const flashOverlay = document.getElementById("flash-overlay");

            flashOverlay.classList.add("flash-animation");

    </script>
</body>
</html>
