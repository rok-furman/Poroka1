<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Messenger Camera</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        #camera-container {
            position: relative;
            width: 300px;
            height: 500px;
            overflow: hidden;
            border: 2px solid #fff;
            border-radius: 10px;
        }

        #camera-preview {
            width: 100%;
            height: 100%;
        }

        #shutter-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="camera-preview" autoplay playsinline></video>
        <button id="shutter-button" onclick="capturePhoto()">Zajemi fotografijo</button>
    </div>

    <script>
        // Dodajte JavaScript za delovanje kamere, kot je zajemanje fotografij
        const cameraPreview = document.getElementById('camera-preview');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                cameraPreview.srcObject = stream;
            })
            .catch((error) => {
                console.error('Napaka pri dostopu do kamere:', error);
            });

        function capturePhoto() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = cameraPreview.videoWidth;
            canvas.height = cameraPreview.videoHeight;
            context.drawImage(cameraPreview, 0, 0, canvas.width, canvas.height);

            // Tukaj lahko s canvas manipulirate (na primer shranite sliko ali prikažete učinek bliskavice)
        }
    </script>
</body>
</html>
